<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel=“preconnect” href=“https://fonts.googleapis.com”>
<link rel=“preconnect” href=“https://fonts.gstatic.com” crossorigin>
<link href=“https://fonts.googleapis.com/css2?family=Anek+Latin:wght@200;300;500&display=swap” rel=“stylesheet”>
</head>
<body>
    <main class="app">
        <section class="greeting">
            <h2 class="title">
                Hello, <input type="text" id="name" placeholder="Enter Name Here">
            </h2>
        </section>
        <section class="create-todo">
            <h3> CREATE A TODO LIST </h3>
            <form id="new-todo-form">
                <h4>What's on your to do list?</h4>
                <input 
                    type="text"
                    name="content" 
                    id="content" 
                    placeholder="ex : go for a run.">
                <h4>Pick a Category</h4>
                <div class="options">
                        <label>
                            <input 
                                type="radio"    
                                name="category" 
                                id="category1" 
                                value="business"/>
                                <span class="bubble business"></span>
                                <div>Business</div>
                        </label>
                        <label>
                            <input 
                                type="radio"    
                                name="category" 
                                id="category2" 
                                value="personal"/>
                                <span class="bubble personal"></span>
                                <div>Personal</div>
                        </label>
                </div>
                <input onclick="submitList()" type="submit" value="Add To List">
            </form>
        </section>
        
        <section class="todo-list">
            <h3> TODO LIST</h3>
            <div class="list" id="todo-list">
                <div class="todo-item">
                        <label>
                            <input type="checkbox"/>
                            <span class="bubble business"></span>
                        </label>
                        <div>
                            <input type="text" value="Make Video" readonly />
                        </div>
                        <div class="actions">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                </div>
                <div class="todo-item">
                        <label>
                            <input type="checkbox"/>
                            <span class="bubble personal"></span>
                        </label>
                        <div>
                            <input type="text" value="Thaw Chicken" readonly />
                        </div>

                        <div class="actions">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    
                </div>
           
        </section>

    </main>
       <script src="main.js"></script>
</body>
</html>
